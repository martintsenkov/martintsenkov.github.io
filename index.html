  <style>
    :root{
      --bg:#0b0b0c; --bg2:#0f0f11; --fg:#e8f1ef; --muted:#a8b3b0;
      --acc:#00f5c8; --acc2:#4df1b8; --line:#0e3d36; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    html,body{height:100%;}
    html{scroll-behavior:smooth;}
    body{
      margin:0; background:linear-gradient(-45deg,#0a0a0a,#0c0c0e,#0a0a0a,#0c0c0e);
      background-size:400% 400%; animation:ambient 22s ease infinite;
      color:var(--fg); font-family:ui-monospace,Menlo,Consolas,"Courier New",monospace;
      line-height:1.6; letter-spacing:.2px;
      padding-top:58px;
    }
    @keyframes ambient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    a{color:var(--acc);text-decoration:none}
    a:hover{color:var(--acc2);text-decoration:underline}
    .wrap{max-width:1150px;margin:0 auto;padding:40px 22px 80px;}

    nav#topnav{
      position:fixed; left:0; top:0; right:0; z-index:1000;
      display:flex; justify-content:center; gap:32px;
      padding:14px 0; border-bottom:1px solid var(--line);
      background-color:rgba(10,10,10,0.68); backdrop-filter:blur(4px);
      transition:transform .18s ease, opacity .15s ease, box-shadow .2s ease, background-color .2s ease;
    }
    nav#topnav.hide{transform:translateY(-110%);opacity:0;}
    nav#topnav.scrolled{background-color:rgba(10,10,10,.78);box-shadow:0 8px 24px rgba(0,0,0,.35);}
    nav a{color:var(--muted);font-weight:600;transition:color .2s ease}
    nav a:hover{color:var(--acc)}
    nav a.active{color:var(--acc);text-shadow:0 0 5px var(--acc2)}

    header{display:flex;align-items:flex-start;gap:32px;padding-top:8px;}
    .brand{flex:1}
    h1{font-size:56px;margin:0 0 8px;color:var(--acc);position:relative;display:inline-block}
    h1::after{content:"|";margin-left:6px;animation:blink 1.1s steps(1) infinite;opacity:.9}
    @keyframes blink{50%{opacity:0}}
    .subtitle{color:var(--muted);font-size:20px}

    .sidebar{width:260px;flex:0 0 260px;text-align:center}
    .card{background:var(--bg2);border:1px solid #13161a;border-radius:14px;box-shadow:var(--shadow)}
    .photo{width:100%;border-radius:14px 14px 0 0;display:block;}
    .contact{padding:14px 16px 18px}
    .contact h3{margin:6px 0 10px;font-size:20px;color:var(--acc)}
    .icons{display:flex;justify-content:center;flex-wrap:wrap;gap:10px;}
    .icons a{width:36px;height:36px;display:grid;place-items:center;background:#0e1416;border:1px solid #152022;border-radius:8px;transition:transform .12s ease;}
    .icons a:hover{transform:translateY(-2px)}
    .icons svg{width:20px;height:20px;fill:var(--acc)}

    .grid{display:grid;grid-template-columns:1fr 280px;gap:34px}
    main{grid-column:1 / 2}

    section{
      margin:34px 0; padding-bottom:16px; border-bottom:1px solid var(--line);
      scroll-margin-top:70px;
    }
    section:last-child{border-bottom:none}
    h2{color:var(--acc);margin:0 0 12px;font-size:30px}
    ul{margin:8px 0 0 0;padding-left:20px}
    li{margin:8px 0}

    .btn{display:inline-block;margin-top:14px;padding:10px 16px;border-radius:8px;background:var(--acc);color:#0a0a0a;font-weight:700;text-decoration:none;border:1px solid #0df0c2}
    .btn:hover{background:var(--acc2);}
    footer{margin-top:40px;color:#829692;font-size:14px;text-align:center;}

    @media (max-width:980px){
      .grid{grid-template-columns:1fr}
      .sidebar{order:-1;width:auto}
      header{flex-direction:column}
      nav{flex-wrap:wrap;gap:18px}
    }
  </style>

<body>

  <div class="wrap">

    <!-- ... -->
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    (function(){
      const user="martintsennkov", domain="gmail.com";
      const mail="mailto:"+user+"@"+domain;
      const a1=document.getElementById("mail-link");
      const a2=document.getElementById("mail-link-inline");
      if(a1) a1.setAttribute("href",mail);
      if(a2) a2.setAttribute("href",mail);
    })();
    (function(){
      const nav=document.getElementById('topnav');
      const show=()=>nav.classList.remove('hide');
      const hide=()=>{if((window.pageYOffset||document.documentElement.scrollTop)>0)nav.classList.add('hide');};
      const updateShadow=()=>nav.classList.toggle('scrolled',(window.pageYOffset||document.documentElement.scrollTop)>10);
      let lastY=window.pageYOffset||document.documentElement.scrollTop,stopTimer=null;
      function onScroll(){
        const y=window.pageYOffset||document.documentElement.scrollTop,dy=y-lastY;
        updateShadow();
        if(dy<0)show();else if(dy>0)hide();
        if(stopTimer)clearTimeout(stopTimer);
        stopTimer=setTimeout(show,120);
        lastY=y;
      }
      window.addEventListener('scroll',onScroll,{passive:true});
      window.addEventListener('wheel',e=>{if(e.deltaY<0)show();else if(e.deltaY>0)hide();},{passive:true});
      let ty=null;
      window.addEventListener('touchstart',e=>{if(e.touches&&e.touches.length)ty=e.touches[0].clientY;},{passive:true});
      window.addEventListener('touchmove',e=>{if(!e.touches||!e.touches.length||ty==null)return;const cy=e.touches[0].clientY;if(cy>ty)show();else if(cy<ty)hide();ty=cy;},{passive:true});
      window.addEventListener('touchend',()=>{ty=null;},{passive:true});
      window.addEventListener('keydown',e=>{if(['ArrowUp','PageUp','Home'].includes(e.key))show();if(['ArrowDown','PageDown','End',' '].includes(e.key))hide();});
      window.addEventListener('pointermove',e=>{if(e.clientY<=80)show();},{passive:true});
    })();
  </script>
</body>
